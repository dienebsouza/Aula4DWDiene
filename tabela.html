<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Minha página com Tabelas</title>
</head>
<body>
    <table border="0" width="75%" background="R.jfif">
        <th>minha primeira tabela</th>
        <tr>
            <td>Linha 1, Coluna 1</td>
            <td>Linha 1, Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 2, Coluna 1</td>
            <td>Linha 2, Coluna 2</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="20%">
        <thead>
            <caption>Linguagens de Programação</caption>
            <tr><td colspan="3" align="center" bgcolor="pink">
                <b>Tipos de Linguagem</b>
            </td></tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="3" bgcolor="lightblue">Linguagens <br> para Web</td>
                <td bgcolor="lightyellow">HTML</td>
            </tr>
            
            <tr><td bgcolor="lightyellow">JavaScript</td></tr>
            <tr><td bgcolor="lightyellow">PHP</td></tr>

            <tr>
            <td rowspan="3" bgcolor="lightgreen">Linguagens <br> para Desktop</td>
            <td bgcolor="lightyellow">C</td>
            </tr>

            <tr><td bgcolor="lightyellow">C++</td></tr>
            <tr><td bgcolor="lightyellow">Java</td></tr>
        </tbody>

        <tfoot>
            <tr><td colspan="2" align="center" bgcolor="pink">
                <b>Aula sobre Tabelas</b>
            </td></tr>
        </tfoot>
    </table>
</body>
</html>
